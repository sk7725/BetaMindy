# Pistons
block.betamindy-piston.name = Поршень [scarlet](WIP)[]
block.betamindy-piston.description = Может толкать до 16 блоков. Не может толкать ториевые стены.
block.betamindy-piston-sticky.name = Липкий поршень [scarlet](WIP)[]
block.betamindy-piston-sticky.description = Может толкать или притягивать до 16 блоков. Не может толкать ториевые стены.

block.betamindy-spore-slime.name = Споровый слайм
block.betamindy-spore-slime.description = Прилипает к соседним блокам. Не прилипает к фазовому покрытию.
block.betamindy-spore-slime.details = Имеет виноградный вкус и очень жевательный.
block.betamindy-spore-slime-sided.name = Односторонний споровый слайм
block.betamindy-spore-slime-sided.description = Только одна его сторона липкая. Прилипает к соседним блокам. Не прилипает к фазовому покрытию.
block.betamindy-accel.name = Ускоритель
block.betamindy-accel.description = Выдает мощность при перемещении, обычно поршнями.

# Payloads
block.betamindy-payload-cannon.name = Грузовая пушка
block.betamindy-payload-cannon.description = Может запускать груз. Чем выше здоровье груза и чем больше блоков он проходит, тем больший урон он наносит, но, следовательно, тем больше повреждений получает сам груз. Груз может быть запущен без повреждений во [#98ffa9]внутреннем диапазоне[].
block.betamindy-payload-catapult.name = Грузовая катапульта
block.betamindy-payload-catapult.description = Может запускать большие грузы на более высоких скоростях. Разрушительные новости для врага.
block.betamindy-block-workshop.name = Мастерская блоков
block.block-forge.description = Блок который создает блоки. Используется с грузовой пушкой для удаленного размещения блоков.
block.block-forge.details = Запретный блок, раскрытый за счет BetaMindy(tm).
block.betamindy-block-workshop.description = Создает блоки большего размера. Требуется вода для изготовления блоков.
block.betamindy-block-factory.name = Фабрика блоков
block.betamindy-block-factory.description = Создает блоки еще большего размера. Может быть настроен для создания  небольших блоков, в отличие от мастерской блоков. Требуется охлаждающая жидкость для изготовления блоков.
block.betamindy-block-packer.name = Запаковщик блоков
block.block-loader.description = Загружет ресурсы в инвентарь груза.
block.betamindy-block-packer.description = Увеличенная версия загрузчика блоков. Загружает запасы в большие блоки.
block.betamindy-block-unpacker.name = Распаковщик блоков
block.block-unloader.description = Выгружает инвентарь груза.
block.betamindy-block-unpacker.description = Увеличенная версия разгрузчика блоков. Выгружает запасы из больших блоков.
block.betamindy-payload-deconstructor.name = Грузовой разборщик
block.betamindy-payload-deconstructor.description = Разберает и возвращает часть ресурсов сборки. Более эффективно, чем разбирать блок самостоятельно.
block.betamindy-payload-destroyer.name = Грузовой разломщик
block.betamindy-payload-destroyer.description = Увеличенная версия грузового разборщик. Разбирает большие грузы и возвращает часть ресурсов сборки. Более эффективно, чем разбирать блок самостоятельно.
block.betamindy-payload-eradicator.name = Грузовой истребитель
block.betamindy-payload-eradicator.description = Еще более крупная версия грузового разборщик. Разбирает еще более большие грузы и возвращает часть ресурсов сборки. Более эффективно, чем разбирать блок самостоятельно.

# Environment
block.betamindy-radiation.name = Радиация
block.betamindy-exotic-matter.name = Экзотическая материя
block.betamindy-present.name = Подарок
block.betamindy-present.description = Веселый праздничный ящик.\nНажмите, чтобы развернуть, что же внутри?
block.betamindy-present.details = [scarlet]Счастливого[] [lime]рождества[] [scarlet]и[] [lime]Счастливого[] [scarlet]Нового[] [lime]Года[][scarlet]![]

# Effect
block.betamindy-silo.name = Силос
block.betamindy-silo.description = Хранит огромное количество предметов каждого типа. Содержимое можно получить с помощью разгрузчика.
block.betamindy-warehouse.name = Склад
block.betamindy-warehouse.description = Хранит необычайное количество предметов каждого типа. Содержимое можно получить с помощью разгрузчика.
block.betamindy-team-wall.name = Командная стена
block.betamindy-team-wall.description = При поломке предупреждает всех о нападении и нарушителе. Полезно для объединения или обнаружения предателей в PvP, или просто для предупреждения о прорыве в защите компании.

