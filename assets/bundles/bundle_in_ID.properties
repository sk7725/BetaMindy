# Pistons
block.betamindy-piston.name = Piston
block.betamindy-piston.description = Dapat mendorong hingga 16 blok. Tidak bisa mendorong dinding thorium.
block.betamindy-piston-sticky.name = Piston Lengket
block.betamindy-piston-sticky.description = Bisa mendorong atau menarik hingga 16 blok. Tidak bisa mendorong dinding thorium.
block.betamindy-piston-infi.name = Piston Tak Terbatas
block.betamindy-piston-infi.description = Dapat mendorong hingga 512 blok. Tidak bisa mendorong dinding thorium. Sandbox saja.
block.betamindy-piston-sticky-infi.name = Piston Lengket Tak Terbatas
block.betamindy-piston-sticky-infi.description = Dapat mendorong atau menarik hingga 512 blok. Tidak bisa mendorong dinding thorium. Sandbox saja. 

block.betamindy-spore-slime.name = Spora Slime
block.betamindy-spore-slime.description = Menempel ke blok yang berdekatan. Tidak menempel pada lapisan phase.
block.betamindy-spore-slime.details = Memiliki rasa anggur, dan sangat kenyal.
block.betamindy-surge-slime.name = Surge Slime
block.betamindy-surge-slime.description = Menempel pada blok yang berdekatan, seperti spora slime. Menghantarkan listrik ke blok yang berdekatan. Tidak menempel pada lapisan phase.
block.betamindy-surge-slime.details = Memiliki rasa jeruk nipis, dan sangat kenyal.
block.betamindy-spore-slime-sided.name = Lendir Spora Sisi
block.betamindy-spore-slime-sided.description = Hanya satu sisi yang lengket. Menempel ke blok yang berdekatan. Tidak menempel pada lapisan phase.
block.betamindy-accel.name = Akselerator
block.betamindy-accel.description = Menghasilkan tenaga saat digerakkan, biasanya dengan piston. 

block.betamindy-cog.name = Gigi Mekanik
block.betamindy-cog.description = Versi primitif dari pemintal, masih mempunyai kegunaan yang sama. Bisa memutar sampai 14 blok disekitar depan, gigi mekanik sendiri berperan sebagai axis. Klik untuk mengganti arah rotasi. Bisa meletakkan blok ke blok muatan, dan dengan slime spora, mampu memutar beberapa block sekaligus.
block.betamindy-cog.details = Mulai berputar (dan mengangkat blok) disaat disediakan dengan tenaga. Berhenti berputar ketika kehilangan tenaga, dan area yang bebas untuk meletakkan blok yang sebelumnya diangkat.
block.betamindy-titanium-cog.name = Gigi Mekanik Titanium
block.betamindy-titanium-cog.description = Gigi mekanik yang dua kali lebih cepat dari gigi mekanik tembaga. Bisa memutar sampai 16 blok disekitar depan, gigi mekanik sendiri berperan sebagai axis. Klik untuk mengganti arah rotasi.
block.betamindy-plastanium-cog.name = Gigi Mekanik Plastanium
block.betamindy-plastanium-cog.description = Gigi mekanik 1.5 lebih cepat dari gigi mekanik tembaga. Lambat dibandingkan dengan gigi mekanik titanium, tapi bisa memutar blok paling banyak, sampai dengan 25 disekitar depan. Klik untuk mengganti arah rotasi.
block.betamindy-armored-cog.name = Gigi Mekanik Berlapis Pelindung
block.betamindy-armored-cog.description = Gigi mekanik dua kali lebih cepat dari gigi mekanik tembaga. Bisa memutar sampai 20 blok disekitar depan. Tetap diam ketika diputar gigi mekanik lain, seperti pemutar non-inersia. Klik untuk mengganti arah rotasi.
block.betamindy-wooden-cog.name = Gigi Mekanik Kayu
block.betamindy-wooden-cog.description = Gigi mekanik dua kali lebih cepat dari gigi mekanik tembaga. Bisa memutar sampai 18 disekitar depan, gigi mekanik sendiri berperan sebagai axis. Klik untuk mengganti arah rotasi. 

block.betamindy-spinner.name = Pemintal
block.betamindy-spinner.description = Dapat berputar hingga 12 blok di depan sekitar, pemintal itu sendiri sebagai porosnya. Klik untuk mengubah arah rotasi. Dapat menjatuhkan blok ke blok muatan, dan dengan spora slime dapat memutar banyak blok.
block.betamindy-spinner.details = Mulai berputar (dan mengambil balok) saat listrik disediakan. Berhenti berputar saat daya terputus, dan ada area kosong untuk melepaskan blok saat ini.
block.betamindy-spinner-infi.name = Pemintal Tak Terbatas
block.betamindy-spinner-infi.description = Dapat berputar hingga 120 blok di depan sekitar, pemintal itu sendiri sebagai porosnya. Klik untuk mengubah arah rotasi. Dapat menjatuhkan blok ke blok muatan, dan dengan spora slime dapat memutar banyak blok. Sandbox saja.
block.betamindy-spinner-infi.details = Mengapa 120? Nah, byte akan melimpah setelah itu. 

block.betamindy-spinner-inert.name = Pemintal Inersia
block.betamindy-spinner-inert.description = Dapat berputar hingga 12 blok di depan sekitar. Versi ini terus berputar bahkan saat diambil oleh pemintal lain.
block.betamindy-spinner-inert-infi.name = Pemintal Infirsia
block.betamindy-spinner-inert-infi.description = Dapat berputar hingga 120 blok di depan sekitar, Versi ini terus berputar meskipun dipetik oleh pemintal lain. Sandbox saja.
block.betamindy-spinner-inert-infi.details = Pemintal Inersia Tak Terbatas. Ya, saya payah dalam memberikan nama. 

# Payloads
block.betamindy-payload-cannon.name = Meriam Muatan
block.betamindy-payload-cannon.description = Dapat meluncurkan muatan. Semakin tinggi kesehatan muatan, dan semakin banyak blok yang dilaluinya, semakin banyak kerusakan yang ditimbulkannya, tetapi akibatnya, semakin banyak kerusakan yang ditimbulkan oleh muatan itu sendiri. Muatan dapat diluncurkan dengan aman tanpa kerusakan di [#98ffa9] jangkauan dalam [].
block.betamindy-payload-catapult.name = Payload Catapult
block.betamindy-payload-catapult.description = Dapat meluncurkan muatan yang lebih besar dengan kecepatan yang lebih tinggi. Berita yang menghancurkan bagi musuh.
block.betamindy-block-workshop.name = Bengkel Blok
block.block-forge.description = Menempa muatan blok. Gunakan dengan meriam muatan untuk menempatkan blok dari jarak jauh.
block.block-forge.details = Blok terlarang, diungkapkan oleh BetaMindy (tm).
block.betamindy-block-workshop.description = Menempa balok yang lebih besar. Membutuhkan air untuk memproses balok.
block.betamindy-block-factory.name = Pabrik Blok
block.betamindy-block-factory.description = Menempa balok yang lebih besar. Dapat dikonfigurasi untuk menempa blok yang lebih kecil juga, tidak seperti bengkel blok. Membutuhkan pendingin untuk menempa balok.
block.betamindy-block-packer.name = Pemuat Blok
block.block-loader.description = Memuat inventaris muatan blok.
block.betamindy-block-packer.description = Versi block loader yang lebih besar. Memuat inventaris blok yang lebih besar.
block.betamindy-block-unpacker.name = Pembuka Blok
block.block-unloader.description = Membongkar inventaris muatan blok.
block.betamindy-block-unpacker.description = Versi block unloader yang lebih besar. Bongkar inventaris blok yang lebih besar.
block.betamindy-payload-deconstructor.name = Pembongkar Muatan
block.betamindy-payload-deconstructor.description = Membongkar muatan dan mengembalikan sebagian dari sumber daya build. Lebih efisien daripada mendekonstruksi blok itu sendiri.
block.betamindy-payload-destroyer.name = Blender Muatan
block.betamindy-payload-destroyer.description = Versi pembongkar muatan yang lebih besar. Membongkar muatan yang lebih besar dan mengembalikan sebagian dari sumber daya build. Lebih efisien daripada mendekonstruksi blok itu sendiri.
block.betamindy-payload-eradicator.name = Pemusnah Muatan
block.betamindy-payload-eradicator.description = Versi yang lebih besar dari pembongkar muatan. Membongkar muatan yang lebih besar dan mengembalikan sebagian dari resource build. Lebih efisien daripada mendekonstruksi blok itu sendiri. 

