# Items
item.betamindy-bittrium.name = Bittrium
item.betamindy-bittrium.description = Didapatkan di [#ef8aff]Invasi Portal[]. Digunakan sebagai mata uang atau di penemuan kuno.
item.betamindy-bittrium.details = Lebih mirip dengan sebuah materi daripada elemen, Bittrium bisa input dan output bit informasi, menyimpan satu dan nol di putaran elektronnya. Kelangkaannya tidak bisa dijelaskan.
item.betamindy-ore-scalar.name = Bijih Skalar
item.betamindy-ore-scalar.description = Bahan aljabar alami yang mengandung besaran fisik bilangan real dan hanya itu. Bisa juga diibaratkan hanya memiliki magnitude.
item.betamindy-ore-vector.name = Bijih Vektor
item.betamindy-ore-vector.description = Bahan aljabar alami yang memiliki dua sifat independen, besar dan arah.
item.betamindy-ore-tensor.name = Bijih Tensor
item.betamindy-ore-tensor.description = Objek aljabar natural yang mendeskripsikan hubungan multilinear antara himpunan objek aljabar yang terkait dengan ruang vektor, termasuk vektor dan skalar.
item.betamindy-piece-code.name = Potongan Sumber
item.betamindy-piece-code.description = Fragmen kode yang berisi bahasa biner yang dapat disatukan membentuk algoritme kode.
item.betamindy-scalar.name = Skalar
item.betamindy-scalar.description = Bahan olahan yang diproses dari bijih skalar.
item.betamindy-vector.name = Vektor
item.betamindy-vector.description = Bahan olahan yang diolah dari bijih vektor.
item.betamindy-tensor.name = Tensor
item.betamindy-tensor.description = Bahan olahan yang diproses dari bijih tensor.
item.betamindy-source.name = Sumber
item.betamindy-source.description = Algoritme yang dibentuk oleh fragmen kode yang menyimpan sejumlah informasi dan/atau instruksi untuk dijalankan.
item.betamindy-cryonite.name = Cyronit
item.betamindy-cryonite.description = Senyawa kental, di bawah nol, terbuat dari senyawa ledakan dan cairan dingin di bawah tekanan ekstrim dan gaya gravitasi. Meledak dalam kondisi yang tepat, menyerap panas secara radikal.
item.betamindy-space-matter.name = Materi Luar Angkasa
item.betamindy-space-matter.description = Digunakan dibangunan, senjata dan teknologi antimateri endgame.
item.betamindy-space-matter.details = Dibuat dengan kain waktu dan ruangan yang terkondensi, dirajut oleh Einstein yang hidup dikuburannya. 

item.betamindy-wood.name = [#f3e979]Wood[]
item.betamindy-wood.description = Menggunakan [Redacted].
item.betamindy-wood.details = Materi lembut dan tebal yang bisa menyerap air dan mudah terbakar. Berbentuk seperti batu bata setelah terbakar, dan sangat rentan terhadap spora.
item.betamindy-tungsten.name = [#f3e979]Tungsten[]
item.betamindy-tungsten.description = Digunak di berapa variasi struktur elektronik. Memanas dan bersinar ketika berada di tekan rendah.
item.betamindy-star-stone.name = [#f3e979]Batu Bintang[]
item.betamindy-star-stone.description = Digunakan di blok asing dengan kelakuan spesial.
item.betamindy-star-stone.details = Bersinar di cahaya yang lembut.
item.betamindy-zinc.name = [#f3e979]Zinc[]
item.betamindy-zinc.description = Digunakan di menara exotic dan struktur tingkat tinggi.
item.betamindy-bedrock.name = [#f3e979]Batuan Dasar[]
item.betamindy-bedrock.description = Digunakan di dinding lingkungan.
item.betamindy-pixellium.name = [#f3e979]Pixellium[]
item.betamindy-pixellium.description = Digunakan di blok dan lantai kuno.
item.betamindy-pixellium.details = Tidak Stabil. Memberikan warna vibran dan membentuk menjadi struktur kotak. Mempunyai properti yang sama dengan bittrium, tapi jauh lebih kuno. 

