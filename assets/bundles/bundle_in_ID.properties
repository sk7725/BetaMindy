# Extra
block.betamindy-omega-rune.name = Omega Rune
block.betamindy-omega-rune.description = Rune batu yang dapat mengubah energi kinetik menjadi mana. Bergabunglah dengan [green]BetaMindy Omega Server[] untuk menggunakan blok ini.
block.betamindy-omega-rune.details = Ini memiliki beberapa ukiran Koruh kuno yang tidak dapat diterjemahkan ...
block.betamindy-box.name = Kotak
block.betamindy-box.description = Kotak kardus yang digunakan untuk mengirim barang dagangan kemanapun di dunia. Sekali guna, hilang secara otomatis setelah isi kotak diambil.
block.betamindy-box.details = Hah, kemana kardusnya hilang? Ini ajai...uhhhh... polusi yang terbaik! 
block.betamindy-gameyut.name = Pelempar Tongkat Yutnori
block.betamindy-gameyut.description = Tongkat yutnori, papan permainan tradisional Korea.\n[accent]Peraturan:[]\n[white]\uE008 Do. Bergerak satu langkah kedepan.\n\uE009 Ge. Bergerak dua langkah kedepan.\n\uE00A Geol. Bergerak tiga langkah kedepan.\n\uE00B Yut! Bergerak empat langkah kedepan, [accent]dan main lagi[].\n\uE007 Mo! Bergerak lima langkah kedepan, [accent]dan main lagi[].\n\uE00C Back-do. Bergerak satu langkah kebelakang. [accent]Jika kamu di baris pertama, posisi kamu di arus bawah dan langsung sampai ke posisi gol![]\nKamu juga harus main lagi ketika kamu melangkah ke posisi musuh, dan juga mengirim musuh ke posisi permulaan.\nMain ulang dapat ditumpuk, berarti kamu bisa memenangkan permainan ini dalam satu giliran, tapi sangat tidak mungkin.[]
block.betamindy-gameyut.details = Lihat ke [royal]https://en.wikipedia.org/wiki/Yut[] untuk detail lebih lanjut. 

# Effect
block.betamindy-silo.name = Silo
block.betamindy-silo.description = Menyimpan sejumlah besar item dari setiap jenis. Isi dapat diambil dengan unloader.
block.betamindy-warehouse.name = Warehouse
block.betamindy-warehouse.description = Menyimpan item dalam jumlah luar biasa untuk setiap jenis. Isi dapat diambil dengan unloader.
block.betamindy-team-wall.name = Blok Tim
block.betamindy-team-wall.description = Saat rusak, peringatkan semua orang tentang serangan dan pelakunya. Berguna untuk bukti kerja sama atau pengkhianat di PvP, atau hanya memperingatkan pelanggaran pertahanan dalam bertahan hidup.
block.betamindy-spotlight.name = Lampu Sorot
block.betamindy-spotlight.description = Menerangi are di depan. Bisa dikendalikan dengan prosessor untuk sudut yang lebih baik.
block.betamindy-spotlight.details = Direklaimasi dari medan tempur yang memiliki jejak perang mekanik. 

block.betamindy-fire-can.name = Kaleng Batu Bara
block.betamindy-fire-can.description = Membakar barang dan menghangatkan unit disekitar. Tangani dengan hati-hati, karena [accent] mendorong[] atau [accent] memutar[] blok ini dapat membuat api menyebar.
block.betamindy-fire-can.details = (cek Jwibulnori di google, gak mau w translate ini) Jwibulnori (\uC950\uBD88\uB180\uC774) is a popular Korean game. It's a play to make a fire on paddies and fields to exterminate harmful insects and rats during the first full moon of a year in the lunar calendar, which is the national holiday in Korea. Also, this game has a meaning to wish for good health.\nPeople make a torchlight on a basket or a container tied with a strong string, going out, playing with, twirling it. Sometimes, there's a fight between other village members. They play the game until midnight and after enjoying the game, they make a fire on the farmland.\n- Wikipedia
block.betamindy-campfire.name = Api Unggun
block.betamindy-campfire.description = Burns items and warms up nearby units. Membakar barang dan menghangatkan unit disekitar. Tangani dengan hati-hati, karena [accent]mendorong[] atau [accent] memutar[] blok ini dapat membuat api menyebar. Bisa menyimpan batu bara lebih banyak.
block.betamindy-campfire.details = Membakar beberapa barang bisa menghasilkan warna api yang berbeda. Di dunia nyata, beberapa logam memiliki warna api berbeda ketika dibakar, itulah sebabnya kenapa kembang api bisa warna warni.
block.betamindy-discharger.name = Discharger
block.betamindy-discharger.description = Menyimpan tenaga, tapi dengan twist. Tangani dengan hati-hati, karena [accent]mendorong[] or [accent] memutar[] blok ini akan mengeluarkan tenaga yang disimpan menjadi arca listrik. 

block.betamindy-item-shop.name = Toko Barang
block.betamindy-item-shop.description = Beli barang menggunakan Anucoin.\n[accent]Dapatkan Anucoin dengan Pos Tukar dan mendistribusikannya ke Anubank.[]
block.betamindy-unit-shop.name = Toko Unit
block.betamindy-unit-shop.description = Beli unit menggunakan Anucoin.\n[accent]Dapatkan Anucoin dengan Pos Tukar dan mendistribusikannya dengan Anubank.[]
block.betamindy-extra-shop.name = Toko Ekstra
block.betamindy-extra-shop.description = Beli paket barang dan keuntungan menggunakan Anucoin.\nBeli barang menggunakan Anucoin.\n[accent]Dapatkan Anucoin dengan Pos Tukar dan mendistribusikannya dengan Anubank.[]
block.betamindy-trading-post.name = Pos Tukar
block.betamindy-trading-post.description = Jual barang untuk Anucoin.\n[accent]Hubungkan ke Simpul Anucoin untuk mendistribusi Anucoin.[]
block.betamindy-coin-source.name = Sumber Anucoin
block.betamindy-coin-source.description = Jaga keseimbangan Anucoin, menghilangkan atau menambahkan Anucoin tak terbatas ketika dihubungkan ke Anubank. Khusus Sandbox.\n[accent] Dapatkan Anucoin dengan Pos Tukar dan mendistribusikannya dengan simpul Anucoin.[]
block.betamindy-anucoin-node.name = \uE005Anubank
block.betamindy-anucoin-node.description = Bangunan sentral bertanggung jawab untuk menangani ekonomi dan Anucoin. Bisa dihubungkan ke bangunan yang memproduksi atau mengkonsumsi Anucoin. Sambungkan Anuvaults untuk meningkatkan kapasitas.
block.betamindy-anucoin-safe.name = \uE005Anusafe
block.betamindy-anucoin-safe.description = Meningkatkan kapasitas maksimal anucoin yang terhubung dengan Anubank. Koin ditransfer ke bank ketika sambungan diputus, tidak ditinggal.
block.betamindy-anucoin-vault.name = \uE005Anuvault
block.betamindy-anucoin-vault.description = Anusafe yang lebih besar. Meningkatkan kapasitas maksimal anucoin yang terhubung dengan Anubank. Koin ditransfer ke bank ketika sambungan diputus, tidak ditinggal. 

block.betamindy-cafe.name = Kafe
block.betamindy-cafe.description = Beli minuman dan cemilan. Beli barang menggunakan Anucoin.\n[accent] Dapatkan Anucoin dengan Pos Tukar dan mendistribusikannya menggunakan Anubank.[]
block.betamindy-ancient-store.name = Toko Antik
block.betamindy-ancient-store.description = Beli blok klasik, retro dan kuno legendaris menggunakan Anucoins. Barang yang dijual berganti setiap hari! Beberapa barang memerlukan bittrium, dan [#ef8aff] Invasi Portal [] berkaitan barang juga bisa dibeli disini. 

# Production
block.betamindy-drill-mini.name = Bor Mini
block.betamindy-drill-mini.description = Mengebor bijih atau blok terdekat secara otomatis.
block.betamindy-drill-mini.details = Sebuah mono dikirim ke brazil oleh Sharlotte. Ketika itu kembali ...
block.betamindy-drill-mega.name = Mega Driller
block.betamindy-drill-mega.description = Versi terbaru dari bor mini. Mengebor bijih atau blok terdekat secara otomatis. Tidak dapat mengebor item yang terlalu lunak.
block.betamindy-cloner.name = Block Cloner
block.betamindy-cloner.description = Mengkloning [accent]blok yang dihadapinya[] ke [#a9d8ff]ubin di belakangnya[]. Jika [accent]blok yang berhadapan[] adalah blok muatan, muatan akan terbaca, dan batas ukuran tidak akan diterapkan. Hanya dapat mengkloning blok yang seharusnya dapat Anda tempatkan sendiri. Mengkonsumsi barang dan tenaga.
block.betamindy-cloner.details = Cara sempurna untuk membuat pabrik mesin terbang piston.
block.betamindy-mynamite.name = Mynamit
block.betamindy-mynamite.description = Ledakan, menambang bijih di sekitar menggunakan kekuatan ledakan. Item yang ditambang akan dipindahkan ke blok terdekat, tidak termasuk konveyor. \nKetuk, atau berikan tenaga untuk meledakkannya. Ini juga akan meledak secara otomatis saat diletakkan di lantai yang panas.
block.betamindy-mynamite-large.name = Mynamit besar
block.betamindy-mynamite-large.description = Ledakan, menambang bijih di sekitar menggunakan kekuatan ledakan. Barang yang ditambang akan dipindahkan ke blok terdekat, tidak termasuk konveyor. Lebih baik dalam menambang bijih, tapi benda yang terlalu lunak akan terlempar. \nSediakan tenaga untuk meledakkannya. Ini juga akan meledak secara otomatis saat diletakkan di lantai yang panas.
block.betamindy-pressure-container.name = Kontainer Bertekanan
block.betamindy-pressure-container.description = Menyimpan barang, dan menyediakan output pabrik tungku muatan. 

# Power
block.betamindy-button.name = Tombol
block.betamindy-button.description = Menghasilkan tenaga saat diklik.
block.betamindy-button-large.name = Tombol Besar
block.betamindy-button-large.description = Menghasilkan tenaga saat diklik. \nSekarang lebih mudah untuk diketuk!
block.betamindy-buttonpad.name = Plat Tekanan
block.betamindy-buttonpad.description = Menghasilkan tenaga saat diinjak.
block.betamindy-buttonpad-large.name = Plat Tekanan Besar
block.betamindy-buttonpad-large.description = Menghasilkan tenaga saat diinjak. Juga dapat mendeteksi unit terbang di atas. \nMeliputi beberapa ubin. 

# Units
block.betamindy-repair-turret.name = Pengawet
block.betamindy-repair-turret.description = Perbaikan terus-menerus unit atau bangunan terdekat yang rusak di sekitarnya. Unit diprioritaskan.
block.betamindy-bumper.name = Bumper
block.betamindy-bumper.description = Unit dipantulkan kembali dengan kecepatan tinggi saat menyentuh balok ini.
block.betamindy-bumper.details = *Bump*
block.betamindy-bumper-plus.name = Bumper Plus
block.betamindy-bumper-plus.description = Unit dipantulkan kembali dengan kecepatan yang lebih tinggi saat menyentuh balok ini.
block.betamindy-bumper-plus.details = *Bump* *Bump*
block.betamindy-bumper-blue.name = Bumper Biru
block.betamindy-bumper-blue.description = Unit dipantulkan kembali dengan kecepatan tinggi saat menyentuh balok ini. Mengempis untuk sementara setelah menabrak unit.
block.betamindy-bumper-blue.details = *Bomf*
block.betamindy-boostpad.name = Panel Pendorong
block.betamindy-boostpad.description = Unit di atas dipercepat, dan menerapkan peningkatan kecepatan untuk durasi yang singkat.
block.betamindy-boostpad.details = *Zoop*
block.betamindy-driftpad.name = Panel Drift
block.betamindy-driftpad.description = Unit diatas dipercepat, hilang kendali dan hanyut tak terkendali ke arah panel menghadap.
block.betamindy-driftpad.details = *Zoom* \ngw bingung mau ngetik ngepot apa gak, yaudah w pilih hanyut aja -C1
block.betamindy-teleport-pad.name = Teleporter
block.betamindy-teleport-pad.description = Menteleportasi pemain ke teleporter yang lain terhubung ke jaringan tenaga yang sama. Juga menteleportasi unit darat. Ketika [coral]dimatikan[] oleh prosesor logic, hanya mengirim pemain ke teleporter yang lain, seperti gerbang satu arah.
block.betamindy-teleport-pad.details = Selagi blok ini berasal dari CommandBlocks, cek juga Teleporter Project Unity (yang juga memiliki fitur rahasia!)
block.betamindy-teleport-portal.name = Portal Mini
block.betamindy-teleport-portal.description = Menteleportasi pemain ke portal mini yang lain. Juga menteleportasi unit darat.
block.betamindy-teleport-portal.details = cute portazfowbabaozjwjsdjaieja\n - EyeofDankness
block.betamindy-fan.name = Kipas
block.betamindy-fan.description = Hembusan angin, mendorong unit di depan. Angin terhalang oleh balok-balok padat. Dapat dikontrol oleh prosesor untuk sudut yang lebih presisi.
block.betamindy-fan.details = Kipas ini secara sah dapat menyebabkan kipas kematian ...
block.betamindy-fan-mega.name = Kipas Besar
block.betamindy-fan-mega.description = Meniup angin yang lebih kuat, mendorong unit didepan. Menerima cairan, yang akan disemprot menggunakan angin. Angin dihentikan oleh blok solid. Bisa dikendalikan menggunakan prosesor untuk sisi yang lebih tepat.
block.betamindy-clear-pipe.name = Pipa Kaca
block.betamindy-clear-pipe.description = Dibuat dengan Anuglass yang dirawat, meizinkan transportasi unit dua arah, dari suastu ujung ke ujung lain. Bisa output unit ke blok muatan.
block.betamindy-clear-pipe.details = Jir gimana reign masuk kesini?
block.betamindy-unit-duct.name = Saluran Unit
block.betamindy-unit-duct.description = meizinkan transportasi unit dua arah, dari suastu ujung ke ujung lain. Hanya blok jalan masuk yang perlu tenaga untuk input units. Semua blok yang lain tidak mengkonsumsi tenaga, bahkan jika disambungkan ke jaringan tenaga, jadi jangan khawatir.
block.betamindy-unit-duct.details = ... seperti vakum pembersih. Rasanya seperti melakukan pekerjaan rumah tangga.
clearpipe.no = Tolong tunggu sampai pemain keluar dari pipa ini!
block.betamindy-claw.name = Cakar
block.betamindy-claw.description = Mengambil unit disekitar dan mencoba untuk tidak melepaskannya. Mengambil sekutu, pemain dan musuh. Bisa dikendalikan menggunakan logic atau pemain, juga bisa dikendalikan untuk mengambil blok atau unit blok muatan non-solid. Sedikit berfungsi di pemintal atau gigi mekanik. Tidak bisa mengambil blok cakar lain atau blok ini sendiri.
block.betamindy-claw.details = Mungkin terlihat sepele, tapi dari perspektif berbeda, yang kamu dapatkan disini adalah [accent] pembongkar muatan[].
block.betamindy-phase-claw.name = Cakar Phase
block.betamindy-phase-claw.description = Mengambil unit disekitar dan mencoba untuk tidak melepaskannya. Mengambil sekutu, pemain dan musuh. Cakar ini memerlukan tenaga untuk berfungsi, kecuali di pemintal dimana ia menghasilkan tenaganya sendiri dari momentumnya. Tidak bisa mengambil blok cakar lain atau blok ini sendiri.
block.betamindy-phase-claw.details = Mengingatkanku dengan tangan Xelo. 

block.betamindy-cmachine.name = Mesin Kopi
block.betamindy-cmachine.description = Menggunakan air dan menggiling rongsokan untuk membuat kopi.
block.betamindy-cmachine.details = Disetujui dalam penggunaan kucing. 

# Logic
block.betamindy-linkpin.name = Tautan Pin
block.betamindy-linkpin.description = Dapat ditautkan ke prosesor untuk menampilkan semua tautannya, bahkan yang dinonaktifkan. [scarlet]Tautan yang tidak valid[] akan memiliki nama merah, [lightgray]tautan tidak aktif[] akan memiliki kotak hitam. Saat didorong oleh piston, tautan prosesor yang ditautkan juga akan bergeser.
block.betamindy-heatsink.name = Pendingin
block.betamindy-heatsink.description = Mendinginkan hingga 2 prosesor yang berdekatan, meningkatkan kecepatannya.
block.betamindy-coolerfan.name = Kipas pendingin
block.betamindy-coolerfan.description = Mendinginkan hingga 5 prosesor yang berdekatan dengan aliran udara, meningkatkan kecepatannya. Memakan banyak tenaga.
block.betamindy-coolerfan.details = Jangan bingung dengan kipas unit.
block.betamindy-waterblock.name = Waterblock
block.betamindy-waterblock.description = Mendinginkan hingga 6 prosesor yang berdekatan dengan cairan berkapasitas panas tinggi, meningkatkan kecepatannya. Mengkonsumsi banyak cairan. Peningkatan kecepatan akan bervariasi tergantung pada jenis cairan yang disuplai.
block.betamindy-message-void.name = Penghilang Pesan
block.betamindy-message-void.description = Mengkonsumsi semua masukan pesan.
block.betamindy-message-void.details = "Penghilang Pesan, apa fungsinya?", Orang-orang di #development bertanya. \nDan router berkata sebagai balasannya, karena itu adalah kata-kata terakhir saluran, \n"Bisukan semua orang yang berbicara di luar topik." Dengan ohno mereka bereaksi.
block.betamindy-message-source.name = Sumber Pesan
block.betamindy-message-source.description = Menghasilkan teks acak. 
block.betamindy-pen.name = Pulpen
block.betamindy-pen.description = Menggambar di dinding keempat ketika digerakkan. Warna dan ketebalan pulpen bisa diganti menggunakan modul masing-masing.
block.betamindy-pen.details = Jir gimana ini bisa ngegambar di dinding keempat? Dari mana tintanya datang?
block.betamindy-color-module.name = Modul Warna
block.betamindy-color-module.description = Mengatur warna blok pulpen disekitar. Menerima kode warna hex.
block.betamindy-stroke-module.name = Modul Ketebalan
block.betamindy-stroke-module.description = Mengatur ketebalan blok pulpen disekitar.
block.betamindy-star-pen.name = Pulpen Berbintang
block.betamindy-star-pen.description = Menggambar di dinding keempat ketika digerakkan. Warna dan ketebalan pulpen bisa diganti menggunakan modul masing-masing. [yellow]Tintanya bersinar![] 

block.betamindy-pyra-crystal.name = Batu Matahari
block.betamindy-pyra-crystal.description = Bentuk kristal sebuah pyratite. Bisa dipanen menggunakan mynamites.
block.betamindy-cryo-crystal.name = Kuarsa Es
block.betamindy-cryo-crystal.description = Bentuk kristal sebuah cryonite. Bisa dipanen menggunakan mynamites.
block.betamindy-scalar-crystal.name = Kristal Scalar
block.betamindy-scalar-crystal.description = Bentuk kristal sebuah scalar mentah. Bisa dipanen menggunakan mynamites. Mempunyai properti spesial yang kondusif, tergantung berapa jumlah blok tenaga disekitar.
block.betamindy-scalar-crystal.details = Kami memanggilnya "Transiystal."
block.betamindy-vector-crystal.name = Kristal Vektor
block.betamindy-vector-crystal.description = Bentuk kristal sebu vektor mentah. Bisa dipanen menggunakan mynamites. Mempunyai properti spesial yang kondusif, tergantung berapa jumlah blok tenaga disekitar.
block.betamindy-vector-crystal.details = Kami memanggilnya "Transiystaln't."
block.betamindy-tensor-crystal.name = Kristal Tensor
block.betamindy-tensor-crystal.description = Bentuk kristal sebuah tensor mentah. Bisa dipanen menggunakan mynamites. Mempunyai properti spesial yang kondusif, tergantung berapa jumlah blok tenaga disekitar.
block.betamindy-tensor-crystal.details = Kami memanggilnya "Flipfloystal."
block.betamindy-ifrit-crystal.name = Permata Ifritrial
block.betamindy-ifrit-crystal.description = Bentuk kristal jiwa Ifritdiezel. Mempunyai properti kondusif spesial yang bisa diatur, tergantung berapa jumlah blok tenaga disekitar.
block.betamindy-ifrit-crystal.details = We Kami memanggilnya "Routriystal."
block.betamindy-nullifier.name = Nullifier
block.betamindy-nullifier.description = Mengendalikan bangunan disekitar, Menonaktifkan mereka jika diberi tenaga dan menyalakan mereka sebaliknya. Juga bisa menonaktifkan cakar dan pemintal inersia yang sedang berputar di udara tepat diatasnya. 
block.betamindy-note-block.name = Blok Not
block.betamindy-note-block.description = Memainkan sebuah not ketika diberi daya atau diatur oleh pemain.\n[accent]config:[] [white]octave.semitone[]\n[lightgray]e.g. 0.00 (C1), 0.01 (C1#), 3.11(B4)[]\n[accent]color:[] [#ffaaaa]instrument[] [#aaffaa]pitch[[0, 84)[]
block.betamindy-star-note-block.name = Blok Not Plus
block.betamindy-star-note-block.description = Memainkan sebuah not ketika diberi daya atau diatur oleh pemain. Not bisa didengar di seluruh peta ketika diberi daya, yang tergantung dengan volumenya.\n[accent]config:[] [white]octave.semitone[]\n[lightgray]e.g. 0.00 (C1), 0.01 (C1#), 3.11(B4)[]\n[accent]color:[] [#ffaaaa]instrument[] [#aaffaa]pitch[[0, 84)[] [#aaaaff]volume [[0, 100][]
block.betamindy-sfx-block.name = Blok SFX
block.betamindy-sfx-block.description = Memainkan suara efek ketika diberi daya atau diatur oleh pemain.
block.betamindy-sfx-block.details = Berkaitan dengan kepercayaan populer: Wind3 adalah efek suara vanilla.

block.betamindy-bittrium-crystal.name = Pecahan Byterium
block.betamindy-bittrium-crystal.description = Bentuk kristal sebuah bittrium. Bisa dipanen menggunakan mynamites.
block.betamindy-space-crystal.name = Opal Luar Angkasa
block.betamindy-space-crystal.description = Bentuk kristal sebuah materi luar angkasa. Bisa dipanen menggunakan mynamites. 

# Walls
block.commandblocks-magicwall.name = Dinding Bittrium
block.commandblocks-magicwall.description = Blok pertahanan yang sangat tahan lama. \nHanya membutuhkan 1 kerusakan dari semua serangan, bertahan dari musuh terkuat.
block.commandblocks-magicwalllarge.name = Dinding Bittrium Besar
block.commandblocks-magicwalllarge.description = Blok pertahanan yang pada akhirnya tahan lama. \nHanya membutuhkan 1 kerusakan dari semua serangan, bertahan melawan musuh terkuat. \nMencakup banyak ubin.
block.betamindy-lead-wall.name = Dinding Timah
block.betamindy-lead-wall.description = Blok pertahanan yang cukup solid. Sederhana, dan efisien sebagai amunisi menara muatan.
block.betamindy-lead-wall-large.name = Dinding Timah Besar
block.betamindy-lead-wall-large.description = Blok pertahanan yang cukup solid. Sederhana, dan efisien sebagai amunisi menara muatan. Meliputi banyak ubin.
block.betamindy-coal-wall.name = Dinding Batu Bara
block.betamindy-coal-wall.description =Sebuah balok yang terbuat dari bahan bakar yang dikemas. Saat dihancurkan, terbakar menjadi api yang bertahan.
block.betamindy-coal-wall-large.name = Dinding Batu Bara Besar
block.betamindy-coal-wall-large.description = Sebuah balok yang terbuat dari bahan bakar yang dikemas. Saat dihancurkan, terbakar menjadi api yang terus-menerus. Meliputi banyak ubin.
block.betamindy-graphite-wall.name = Dinding Grafit
block.betamindy-graphite-wall.description = Blok defensif penyerap. Menyerap reaksi fisikal peluru, seperti frag, ledakan or pembakaran. Tidak bisa menyerap laser dan arca listrik.
block.betamindy-graphite-wall-large.name = Dinding Grafit Besar
block.betamindy-graphite-wall-large.description = Blok defensif penyerap. Menyerap reaksi fisikal peluru, seperti frag, ledakan or pembakaran. Tidak bisa menyerap laser dan arca listrik. Meliputi banyak ubin.
block.betamindy-metaglass-wall.name = Dinding Metaglass
block.betamindy-metaglass-wall.description = Blok pertahanan yang padat tapi rapuh. Meledak menjadi fragmen saat dihancurkan. Berfungsi sebagai [stat]frag ammo[] untuk menara muatan.
block.betamindy-metaglass-wall-large.name = Dinding Metaglass Besar
block.betamindy-metaglass-wall-large.description = Balok yang padat tapi rapuh. Meledak menjadi fragmen saat dihancurkan. Berfungsi sebagai [stat]frag ammo[] untuk menara muatan. Meliputi banyak ubin.
block.betamindy-silicon-wall.name = Dinding Silikon
block.betamindy-silicon-wall.description = Blok yang sangat kokoh. Entah bagaimana [stat]menjadi rumah[] untuk musuh ketika diluncurkan oleh menara muatan. Memblokir busur listrik, tapi bukan laser.
block.betamindy-silicon-wall.details = \uF818 Quezler Wall reborn.
block.betamindy-silicon-wall-large.name = Dinding Silikon Besar
block.betamindy-silicon-wall-large.description = Blok pertahanan yang sangat kokoh. Entah bagaimana [stat]menjadi rumah[] untuk musuh ketika diluncurkan oleh menara muatan. Memblokir busur listrik, tapi bukan laser. Meliputi banyak ubin. multiple tiles.
block.betamindy-pyra-wall.name = Dinding Pyratit
block.betamindy-pyra-wall.description = Sebuah balok yang terdiri dari materi bersuhu tinggi. Api yang meledak dengan keras saat dihancurkan. Berfungsi sebagai [stat]amunisi pembakar[] untuk menara muatan.
block.betamindy-pyra-wall.details = Sh1p-chan kawaii~
block.betamindy-pyra-wall-large.name = Dinding Pyratit Besar
block.betamindy-pyra-wall-large.description = Sebuah balok yang terdiri dari materi bersuhu tinggi. Api yang meledak dengan keras saat dihancurkan. Berfungsi sebagai [stat]amunisi pembakar[] untuk menara muatan. Meliputi banyak ubin.
block.betamindy-blast-wall.name = Dinding Peledak
block.betamindy-blast-wall.description = Blok pertahanan yang sangat eksplosif. Berfungsi sebagai [stat]amunisi peledak[] untuk menara muatan.
block.betamindy-blast-wall-large.name = Dinding Peledak besar
block.betamindy-blast-wall-large.description = Blok pertahanan yang sangat eksplosif. Berfungsi sebagai [stat]amunisi peledak[] untuk menara muatan. Meliputi banyak ubin.
block.betamindy-cryo-wall.name = Dinding Dingin
block.betamindy-cryo-wall.description = Dinding temperatur rendah tapi bermuatan tinggi. Mendinginkan penyerang jika diserang. Meledak menjadi genangan es ketika dihancurkan. Berguna sebagai [stat]amunisi eksplosif[] untuk menara muatan.
block.betamindy-cryo-wall-large.name = Dinding Dingin Besar
block.betamindy-cryo-wall-large.description = Dinding temperatur rendah tapi bermuatan tinggi. Mendinginkan penyerang jika diserang. Meledak menjadi genangan es ketika dihancurkan. Berguna sebagai [stat]amunisi eksplosif[] untuk menara muatan. Meliputi banyak ubin. 

block.betamindy-spike.name = Paku
block.betamindy-spike.description = Paku yang memberikan kerusakan kecil ke unit. Memberikan [coral]kerusakan kritikal[] ketika didorong kepada unit menggunakan piston. Perlu blok solid dibelakang untuk bekerja.
block.betamindy-spike-surge.name = Paku Campuran Logam
block.betamindy-spike-surge.description = Paku yang memberikan kerusakan sedang ke unit. Memberikan [coral]kerusakan kritikal[] ketika didorong kepada unit menggunakan piston. Perlu blok solid dibelakang untuk bekerja.
block.betamindy-spike-pyra.name = Paku Pyratite
block.betamindy-spike-pyra.description = Paku yang memberikan kerusakan kecil ke unit, dan membakar mereka. Memberikan [coral]kerusakan kritikal[] ketika didorong kepada unit menggunakan piston. Perlu blok solid dibelakang untuk bekerja.
block.betamindy-spike-cryo.name = Paku Es
block.betamindy-spike-cryo.description = Paku yang memberikan kerusakan besar ke unit, dan membekukan mereka. Memberikan [coral]kerusakan kritikal[] ketika didorong kepada unit menggunakan piston.
block.betamindy-spike-clear.name = Paku Putih
block.betamindy-spike-clear.description = Paku yang memberikan kerusakan sedang ke unit. Hanya merusak unit yang mengarah ke paku ini, dan bisa diletakkan di udara. Memberikan [coral]kerusakan kritikal[] ketika didorong kepada unit menggunakan piston.
block.betamindy-spike-clear.details = [scarlet]Stroberi...[] 

block.betamindy-crusher.name = Penghancur
block.betamindy-crusher.description = Versi kecil penghancur batu, diubah menjadi blok ofensif. Merusak blok dan unit didepan. Tidak bisa merusak inti markas atau bank di tim yang sama. Tidak memberikan kerusakan ke blok sekutu apapun jika "ledak reaktor" mati.
block.betamindy-crusher-pyra.name = Penghancur Berbahan Pyratite
block.betamindy-crusher-pyra.description = Versi kecil penghancur, diubah menjadi blok ofensif. Merusak blok dan unit didepan. Kecepatan dan temperatur ekstrem bedangnya melelehkan unit secara cepat.
block.betamindy-crusher-scalar.name = Penghancur Berbahan Scalar
block.betamindy-crusher-scalar.description = Versi kecil penghancur, diubah menjadi blok ofensif. Merusak blok dan unit didepan. Bedang yang terpolarisasi mampu mampu memotong unit dalam beberapa detik. 

# Turrets
block.betamindy-propaganda.name = Propaganda
block.betamindy-propaganda.description = Menembakan gelombang suara berbahaya ke musuh.
block.betamindy-anchor.name = Jangkar
block.betamindy-anchor.description = Menembak peluru penembus berbentuk jangkar ke musuh di air. Tembakan bergerak baik di permukaan cairan, dan hanya memiliki jarak terbatas jika tidak di cairan.
block.betamindy-bermuda.name = Bermuda
block.betamindy-bermuda.description = Menembak peluru penembus berbentuk jangkar besar ke musuh di air. Shots travel best on a body of liquid, Tembakan bergerak baik di permukaan cairan, dan hanya memiliki jarak terbatas jika tidak di cairan.
block.betamindy-hopebringer.name = Hopebringer [scarlet](WIP)[]
block.betamindy-tarnation.name = Tarnation [scarlet](WIP)[]
block.betamindy-astro.name = Astro
block.betamindy-astro.description = Menembak bola energi kehampaan berduri, yang dimana mengeluarkan listrik ke musuh. 
block.betamindy-credit.name = Kredit
block.betamindy-credit.description = Menembak anucoin ke musuh. Kerusakannya tinggi, tapi juga sangat sulit untuk dijangkau.
block.betamindy-taxation.name = Perpajakan
block.betamindy-taxation.description = Menembak beberapa peluru anucoin ke musuh. Memberikan kerusakan besar ke unit jarak dekat dan dompetmu.
block.betamindy-brokerage.name = Kemiskinan
block.betamindy-brokerage.description = Menembak anucoin bermuatan tinggi ke musuh. Memberikan kerusakan berat, tapi tidak bisa menarget unit yang terlalu dekat.
block.betamindy-mortgage.name = Penggadaian
block.betamindy-mortgage.description = Menembak anucoin eksplosif yang memantul ke musuh. 

