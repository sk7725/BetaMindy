# Items
item.betamindy-bittrium.name = Bittrium
item.betamindy-bittrium.description = Obtained in [#ef8aff]Portal Invasions[]. Used as currency or in ancient inventions.
item.betamindy-bittrium.details = More of a state of matter than an element, Bittrium can input and output bits of information, storing the ones and zeros in the spin of its electrons. Its rarity cannot be defined.
item.betamindy-ore-scalar.name = Scalar Ore
item.betamindy-ore-scalar.description = A natural algebraic material containing a physical quantity of a real number and only that. Can also be described as only having a magnitude.
item.betamindy-ore-vector.name = Vector Ore
item.betamindy-ore-vector.description = A natural algebraic material that has two independent properties, magnitude and direction.
item.betamindy-ore-tensor.name = Tensor Ore
item.betamindy-ore-tensor.description = A natural algebraic object describing a multilinear relationship between sets of algebraic objects related to a vector space, including vector and scalar.
item.betamindy-piece-code.name = Source Piece
item.betamindy-piece-code.description = A fragment of code containing binary language that can be pieced together forming a code algorithm.
item.betamindy-scalar.name = Scalar Alloy
item.betamindy-scalar.description = A refined material processed from scalar ore.
item.betamindy-vector.name = Vector Alloy
item.betamindy-vector.description = A refined material processed from vector ore.
item.betamindy-tensor.name = Tensor Compound
item.betamindy-tensor.description = A refined material processed from tensor ore.
item.betamindy-source.name = Source
item.betamindy-source.description = An algorithm formed by fragments of code storing an amount of information and/or an instruction to run.
item.betamindy-cryonite.name = Cryonite
item.betamindy-cryonite.description = Used in freezing weapons and advanced defences.
item.betamindy-cryonite.details = A condensed, subzero compound, made from blast compound and cryofluid under extreme pressure and gravitational force. Explodes in the right conditions, radically absorbing heat.
item.betamindy-space-matter.name = Space Matter
item.betamindy-space-matter.description = Used in endgame blocks, weapons and antimatter technology.
item.betamindy-space-matter.details = Made with the condensed fabric of space and time, spun by Einstein rolling in his grave.

item.betamindy-wood.name = [#f3e979]Wood[]
item.betamindy-wood.description = Use unknown.
item.betamindy-wood.details = A soft, dense matter that seems to be water-absorbent and flammable. Forms a coal-like stone when burned, and extremely susceptible to spore.
item.betamindy-tungsten.name = [#f3e979]Tungsten[]
item.betamindy-tungsten.description = Used in various electrical structures. Heats up and illuminates when under high voltages.
item.betamindy-star-stone.name = Luminite
item.betamindy-star-stone.description = Used in foreign blocks with special behaviors.
item.betamindy-star-stone.details = It glows in a soft light.
item.betamindy-zinc.name = [#f3e979]Zinc[]
item.betamindy-zinc.description = Used in exotic turrets and high-tier structures.
item.betamindy-bedrock.name = [#f3e979]Bedrock[]
item.betamindy-bedrock.description = Used in environmental walls.
item.betamindy-pixellium.name = [#f3e979]Pixellium[]
item.betamindy-pixellium.description = Used in ancient blocks and floors.
item.betamindy-pixellium.details = Unstable. Gives off a vibrant hue and forms into cube structures. Has strikingly similar properties compared to bittrium, but from a much more ancient period.

item.foreign = [#f3e979]Foreign items are impossible to research or produce. These items are found in exotic merchandise, shipped from faraway lands...[]

# Liquids
liquid.betamindy-coffee.name = Coffee
liquid.betamindy-coffee.description = Somewhat edible programmer fuel.
liquid.betamindy-siloxol.name = Siloxol
liquid.betamindy-siloxol.description = A silicon compound rich in hydrogen. Used as fusion reactant, lubricant, or filtered to obtain water and silicon.
liquid.betamindy-siloxol.details = Twilight moss, a silicon-based organism, appears to secrete this liquid. This liquid has similar molecular structure to ethanol, suggesting that its metabolic process resembles fermentation.
liquid.betamindy-colloid.name = Colloid
liquid.betamindy-colloid.description = A high-density coolant with both solid and liquid properties. Used as turret coolant and crafter lubricant.
liquid.betamindy-colloid.details = This liquid was discovered by an accident when siloxol, instead of water, was inputted to a cryofluid mixer.
liquid.betamindy-condensed-force.name = Force Fluid
liquid.betamindy-condensed-force.description = A condensed fluid form of bulletproof force. Used as fuel for advanced bulletproof measures.
liquid.betamindy-condensed-force.details = This is edible, surprisingly.

