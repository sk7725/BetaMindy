# Pistons
block.betamindy-piston.name = Piston
block.betamindy-piston.description = Can push up to 16 blocks. Cannot push thorium walls.
block.betamindy-piston-sticky.name = Sticky Piston
block.betamindy-piston-sticky.description = Can push or pull up to 16 blocks. Cannot push thorium walls.
block.betamindy-piston-infi.name = Infinite Piston
block.betamindy-piston-infi.description = Can push up to 512 blocks. Cannot push thorium walls. Sandbox only.
block.betamindy-piston-sticky-infi.name = Infinite Sticky Piston
block.betamindy-piston-sticky-infi.description = Can push or pull up to 512 blocks. Cannot push thorium walls. Sandbox only.

block.betamindy-spore-slime.name = Spore Slime
block.betamindy-spore-slime.description = Sticks to adjacent blocks. Does not stick to phase coating.
block.betamindy-spore-slime.details = Has a grape flavor, and is very chewy.
block.betamindy-surge-slime.name = Surge Slime
block.betamindy-surge-slime.description = Sticks to adjacent blocks, just like spore slimes. Conducts power to adjacent blocks. Does not stick to phase coating.
block.betamindy-surge-slime.details = Has a lime flavor, and is very chewy.
block.betamindy-spore-slime-sided.name = Sided Spore Slime
block.betamindy-spore-slime-sided.description = Only one side of it is sticky. Sticks to adjacent blocks. Does not stick to phase coating.
block.betamindy-accel.name = Accelerator
block.betamindy-accel.description = Outputs power when moved, usually by pistons.

block.betamindy-cog.name = Cog
block.betamindy-cog.description = The primitive version of the spinner, still has the same functionality. Can spin up to 14 blocks in front around, the cog itself as the axis. Click to change the rotation direction. Can drop blocks to payload blocks, and with spore slimes can spin multiple blocks.
block.betamindy-cog.details = Starts spinning (and picks up blocks) the moment when power is provided. Stops spinning when power is cut off, and there is a clear area to drop the current block(s).
block.betamindy-titanium-cog.name = Titanium Cog
block.betamindy-titanium-cog.description = A cog twice as fast as a copper cog. Can spin up to 16 blocks in front around, the cog itself as the axis. Click to change the rotation direction.
block.betamindy-plastanium-cog.name = Plastanium Cog
block.betamindy-plastanium-cog.description = A cog 1.5 times as fast as a copper cog. Slower than the titanium cog, but can spin the most blocks, up to 25 blocks in front around. Click to change the rotation direction.
block.betamindy-armored-cog.name = Armored Cog
block.betamindy-armored-cog.description = A cog twice as fast as a copper cog. Can spin up to 20 blocks in front around. Stays fixed when being spun by other cogs, like a non-inertial spinner. Click to change the rotation direction.
block.betamindy-wooden-cog.name = Wooden Cog
block.betamindy-wooden-cog.description = A cog twice as slow as a copper cog. Can spin up to 18 blocks in front around, the cog itself as the axis. Click to change the rotation direction.

block.betamindy-spinner.name = Spinner
block.betamindy-spinner.description = The most advanced version of the cog, 4 times as fast as a copper cog. Can spin up to 16 blocks in front around, the spinner itself as the axis. Click to change the rotation direction. Can drop blocks to payload blocks, and with spore slimes can spin multiple blocks.
block.betamindy-spinner.details = Starts spinning (and picks up blocks) the moment when power is provided. Stops spinning when power is cut off, and there is a clear area to drop the current block(s).
block.betamindy-spinner-infi.name = Infinite Spinner
block.betamindy-spinner-infi.description = Can spin up to 120 blocks in front around, the spinner itself as the axis. Click to change the rotation direction. Can drop blocks to payload blocks, and with spore slimes can spin multiple blocks. Sandbox only.
block.betamindy-spinner-infi.details = Why is it 120? Well, bytes will overflow after that.

block.betamindy-spinner-inert.name = Inertia Spinner
block.betamindy-spinner-inert.description = Can spin up to 16 blocks in front around. This version keeps spinning even when picked up by other spinners.
block.betamindy-spinner-inert-infi.name = Infirtia Spinner
block.betamindy-spinner-inert-infi.description = Can spin up to 120 blocks in front around. This version keeps spinning even when picked up by other spinners. Sandbox only.
block.betamindy-spinner-inert-infi.details = Infinite Inertia Spinner. Yes, I suck at naming.

# Payloads
block.betamindy-payload-cannon.name = Payload Cannon
block.betamindy-payload-cannon.description = Can launch payloads. The higher the health of the payload, and the more blocks it travels, the more damage it deals, but consequently, the more damage the payload itself takes. The payload can be launched safely without damage in the [#98ffa9]inner range[].
block.betamindy-payload-catapult.name = Payload Catapult
block.betamindy-payload-catapult.description = Can launch bigger payloads in higher velocities. Devastating news for the enemy.
block.betamindy-grand-constructor.name = Grand Constructor
block.betamindy-grand-constructor.description = Fabricates structures up to 6x6 tiles in size. Needs coolant to forge blocks.
block.betamindy-payload-packer.name = Payload Packer
block.betamindy-payload-packer.description = Loads liquids and items into larger blocks.
block.betamindy-payload-unpacker.name = Payload Unpacker
block.betamindy-payload-unpacker.description = Unloads liquids and items into larger blocks.
block.betamindy-payload-deconstructor.name = Small Deconstructor
block.betamindy-payload-deconstructor.description = Deconstructs structures and units. Returns 100% of build cost.
block.betamindy-payload-eradicator.name = Disassembler
block.betamindy-payload-eradicator.description = Even bigger version of the deconstructor. Deconstructs structures and units. Returns 100% of build cost.
block.betamindy-payload-rail.name = Rail
block.betamindy-payload-rail.description = Transports blocks and units. Rail Roombas will pick up a block in front, carry the block, and place it down at its destination.
block.betamindy-rail-sorter.name = Rail Sorter
block.betamindy-rail-sorter.description = Distributes blocks and units. Acts as a router when no configuration is selected. Can be configured to sort only blocks, only units, or a specific type of block/unit.

# block.block-forge.description = Forges block payloads. Use with the payload cannon to remotely place down blocks.
# block.block-forge.details = The forbidden block, revealed by BetaMindy(tm).
block.betamindy-block-workshop.name = [scarlet]Wrong Constructor[]
block.betamindy-block-workshop.description = Forges bigger blocks. Needs water to process blocks.\n[scarlet]Deprecated. Replace with the newer version.[]
block.betamindy-payload-destroyer.name = [scarlet]Wrong Deconstructor[]
block.betamindy-payload-destroyer.description = Anuke how can you do this to me\n[scarlet]Deprecated. Replace with the newer version.[]
block.betamindy-block-packer.name = [scarlet]Block Packer[]
block.betamindy-block-packer.description = Loads items into larger blocks.\n[scarlet]Deprecated. Replace with the newer version.[]
block.betamindy-block-unpacker.name = [scarlet]Block Unpacker[]
block.betamindy-block-unpacker.description = Unloads items into larger blocks.\n[scarlet]Deprecated. Replace with the newer version.[]
block.betamindy-block-factory.name = [scarlet]Block Factory[]
block.betamindy-block-factory.description = Fabricates structures up to 6x6 tiles in size. Needs coolant to forge blocks.\n[scarlet]Deprecated. Replace with the newer version.[]

# Environment
block.betamindy-radiation.name = Radiation
block.betamindy-exotic-matter.name = Exotic Matter
block.betamindy-present.name = Present
block.betamindy-present.description = A holly jolly block. Click to unwrap, you don't know what's inside!
block.betamindy-present.details = [scarlet]Merry[] [lime]Christmas[] [scarlet]and[] [lime]Happy[] [scarlet]New[] [lime]Year[][scarlet]![]
block.betamindy-asphalt.name = Asphalt
block.betamindy-blueice.name = Frictionless Ice
block.betamindy-milky-coffee.name = Coffee
block.betamindy-ohno.name = [scarlet]oh no[]
block.betamindy-redstone.name = Redstone
block.betamindy-blackstone.name = Blackstone
block.betamindy-redstone-wall.name = Redstone Wall
block.betamindy-blackstone-wall.name = Blackstone Wall
block.betamindy-large-tree.name = Large Tree
block.betamindy-black-pine.name = Blackpine
block.betamindy-red-pine.name = Redpine

block.betamindy-borudalite.name = Borudalite
block.betamindy-mossy-borudalite.name = Mossy Borudalite
block.betamindy-twilight-moss.name = Twilight Moss
block.betamindy-starry-moss.name = Blooming Twilight Moss
block.betamindy-milksand.name = Milksand
block.betamindy-borudalite-wall.name = Borudalite Wall
